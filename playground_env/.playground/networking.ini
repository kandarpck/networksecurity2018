[devices]
test_switch = switch
p_eth0 = vnic
class_reliable_switch = switch
bad_sw1 = unreliable_switch

[connections]
p_eth0 = test_switch

[routes]
__default__ = p_eth0

[Config_test_switch]
auto_enable = true
physical_connection_type = local
tcp_port = 9876

[Config_p_eth0]
playground_address = 20184.1.2.3
auto_enable = true

[Config_class_reliable_switch]
auto_enable = true
physical_connection_type = remote
tcp_address = 127.0.0.1
tcp_port = 9900

[Config_bad_sw1]
auto_enable = true
physical_connection_type = local
tcp_port = 8888

